<div class="container mt-4 pt-2">
  <div class="text-center">
      <div class="row my-4 p-4" style="background-color: #f6f2f6;">
          <div class="p-4 mt-4">
              <form #productForm="ngForm" enctype="multipart/form-data">
                <h1 class="text-style generate-ticket-title">
                    You're One Step Away from Completing Your Order
                  </h1>

                  <div class="row">
                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">Full name:</label>
                      <input type="text"  id="title" name="name" required>
                    </div>                    

                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">Email address:</label>
                      <input type="text"  id="title" name="mail" required>
                    </div>  

                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">Phone number:</label>
                      <input type="text"  id="title" name="phone" required>
                    </div>  
                    
                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">Address:</label>
                      <input type="text"  id="title" name="address" required>
                    </div>

                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">City:</label>
                      <input type="text"  id="title" name="city" required>
                    </div>

                    <div class="form-group col-6">
                      <label for="title" class="text-style text-size-custom">Postal code:</label>
                      <input type="text"  id="title" name="postal" required>
                    </div>

                  </div>

                  <div class="row">
                    <div class="form-group col">
                      <label for="title" class="text-style text-size-custom">Additional information (optional):</label>
                      <input type="text"  id="title" name="information" required>
                    </div>
                  </div>
           
                
                  <div class="form-action pt-3">
                    <button type="submit" class="btn btn-bg hover-button p-3">Buy</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
