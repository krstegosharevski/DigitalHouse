<div class="container mt-4 pt-4">
    <div class="row p-4">
        <div class="text-center mt-4 pt-2" *ngIf="!shoppingCartItems.length">
            <h1 class="fw-light" style="color: #E20074">There are no Items in shopping cart, please add some.</h1>
        </div>
        <div  *ngIf="shoppingCartItems.length" class="col-9 pt-4">
            <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <td class="custom-td">Picture</td>
                            <td class="custom-td">Model name</td>
                            <td class="custom-td">Price</td>
                            <td class="custom-td">Quantity</td>
                            <td class="custom-td">Color</td>
                            <td class="custom-td"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of shoppingCartItems">
                            <td><img src="{{prod.photoUrl}}" style="width: 75px; height: 75px;"></td>
                            <td>{{prod.name}}</td>
                            <td>{{prod.price}}</td>
                            <td>{{prod.totalQuantity}}</td>
                            <td>
                              <button 
                                class="color-button" 
                                [style.backgroundColor]="prod.hexCode"
                                >
                              </button>
                            </td>
                            <td><button (click)="removeFromCart(prod.id)" class="btn mt-2 x-button">X</button></td>
                        </tr>
                    </tbody>
                </table>
        </div>

        <div *ngIf="shoppingCartItems.length" class="col-3 pt-4">
            <div class="card text-center p-3 m-3" style="width: 18rem;">
                <h3 class="fw-light">Your total price:</h3>
                <div class="card-body">
                  <h5 class="card-title fw-light">{{totalPrice | number}} MKD</h5>
                </div>
                 <div *ngIf="(currentUser$ | async)" class="mt-2">
                     <button (click)="buyNow()" class="btn btn-buy fw-light">BUY NOW</button>
                 </div>
               
            </div>
            <div class="card text-center p-3 m-3" style="width: 18rem;">
                <button mat-button (click)="cancelCart()" class="btn btn-danger fw-light">Cancel cart</button>
            </div>
        </div>
       
    </div>
</div>
