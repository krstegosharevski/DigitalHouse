<div class="container mt-4 pt-2">
    
    <div class="text-center">
        <div class="row my-4 p-4" style="background-color: #f5f7f8;">
            <div class="col-1 ps-4 pt-4 btn-custome-2 magenta-color">
                <button class="btn btn-back" [routerLink]="['/']">Back</button>
            </div>
            <div class="col-11 p-4 mt-4">
                
                <form class="magenta-color "  #ticketForm="ngForm" enctype="multipart/form-data">
                    <h1 class="fw-light text-white generate-ticket-title">Report Your Problem Here</h1>
                
                    <div class="form-group">
                        <label for="title" class="text-white">Name :</label>
                        <input type="text" id="title" name="title"  required>
                    </div>
                
                    <div class="form-group">
                        <label for="message" class="text-white">Content :</label>
                        <textarea id="message" name="message"  rows="2" required></textarea>
                    </div>
            
                    <div class="form-group white-color">
                        <label class="btn insert-custome">
                            Insert picture
                            <input id="picture" name="picture" type="file"  hidden>
                        </label>
                    </div>
                
                    <div class="form-action pt-3">
                        <button type="submit" class="btn btn-bg hover-button p-3">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
