<div class="filter-menu border p-3">
  <div class="price-section mb-4">
    <h5 class="text-center">Price</h5>
    <div *ngFor="let range of priceRanges">
      <button 
        class="btn btn-outline-secondary w-100 my-2" 
        (click)="onPriceSelected(range.value)">
        {{ range.label }}
      </button>
    </div>
  </div>

  <div class="brand-section">
    <h5 class="text-center">Brands</h5>
    <div class="brand-list">
      <div class="form-check" *ngFor="let brand of brands">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'brand-' + brand.name"
          (change)="onBrandToggle(brand.name, $event)"
        >
        <label class="form-check-label" [for]="'brand-' + brand.name">
          {{ brand.name }}
        </label>
      </div>
    </div>
  </div>
</div>
