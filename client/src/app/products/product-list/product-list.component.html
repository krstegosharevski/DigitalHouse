<div class="container main">
  <div class="row">
      <app-product-category-navbar></app-product-category-navbar>
  </div>
</div>
<div class="container m-2 pt-3">
  <div class="row my-2 py-2">
    <div class="col-md-3">
      <app-product-filters
      [category]="category"
      (searchFilters)="onSearchFiltersApplied($event)">
      </app-product-filters>
    </div>
  
    <div class="col-md-9">
      <div class="products">
        <div class="row p-3">
          <div class="col-md-4 mb-4" *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="10"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
    </div>
    </div>

    
  </div>
</div>
