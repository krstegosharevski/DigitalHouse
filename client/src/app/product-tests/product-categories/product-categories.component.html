<div class="container my-4 py-4">
  <div class="row">
    <div class="card text-center p-3 m-3" style="width: 18rem;" *ngFor="let category of categories" (click)="onCategoryClick(category.name)">
        <img [src]="category.photoUrl" class="card-img-top" alt="Product Image" >
        <div class="card-body">
          <h5 class="card-title">{{category.name}}</h5>
        </div>
    </div>
  </div>
</div>
